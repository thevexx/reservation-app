<app-menu-admin>




  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">actions</th>
        <th scope="col">name</th>
        <th scope="col">nbr Spot Par Iteration</th>
        <th scope="col">Prix</th>
        <th scope="col">Emplacement</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ecran of ecrans">
        <th scope="row" style="width: 110px;">

          <button mat-icon-button (click)="ecranEditBtn(ecran._id)" data-toggle="modal" data-target="#exampleModalEdit">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="ecranDelBtn(ecran._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </th>
        <td>{{ecran.name}}</td>
        <td>{{ecran.nSpotParIteration}}</td>
        <td>{{ecran.prix}}</td>
        <td>{{ecran.emplacementPhysique}}</td>
      </tr>


    </tbody>
  </table>
  <button mat-fab  color="primary" data-toggle="modal" data-target="#exampleModal">
      <mat-icon>add</mat-icon>
    </button>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout ecran</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="ecranForm"  (ngSubmit)="AjoutEcran(ecranForm.value)">

            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="name" formControlName="name" >
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Emplacement physique" formControlName="emplacementPhysique">
                </mat-form-field>
              </div>
            </div>

            <label>Emplacement GPS</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="longtitude" formControlName="gpslong">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="latitude" formControlName="gpslat">
                </mat-form-field>
              </div>
            </div>

            <label>Dimension</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Longueur" formControlName="dimlong">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Largeur" formControlName="dimlar">
                </mat-form-field>
              </div>
            </div>

            <label>Resolution</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Longueur" formControlName="reslong">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Largeur" formControlName="reslar">
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Nombre spot par iteration" formControlName="nSpotParIteration">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Prix" formControlName="prix">
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="picture url" formControlName="pictureUrl">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="youtube video url" formControlName="youtubeUrl">
                </mat-form-field>
              </div>
            </div>

            <div class="modal-footer"></div>
            <button type="submit" class="btn btn-primary">enregistrer</button>
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">annuler</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelEdit" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit ecran</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="ecranForm">

            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="name" [value]="ecranToEdit?.name">
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Emplacement physique" [value]="ecranToEdit?.emplacementPhysique">
                </mat-form-field>
              </div>
            </div>

            <label>Emplacement GPS</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="longtitude">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="latitude">
                </mat-form-field>
              </div>
            </div>

            <label>Dimension</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Longueur">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Largeur">
                </mat-form-field>
              </div>
            </div>

            <label>Resolution</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Longueur">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Largeur">
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Nombre spot par iteration">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Prix">
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="picture url">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="youtube video url">
                </mat-form-field>
              </div>
            </div>

            <div class="modal-footer"></div>
            <button type="submit" class="btn btn-primary">enregistrer</button>
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">annuler</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</app-menu-admin>
