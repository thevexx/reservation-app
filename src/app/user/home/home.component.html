<app-menu-user></app-menu-user>


<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">One Page Wonder</h1>
      <h2 class="masthead-subheading mb-0">Will Rock Your Socks Off</h2>
      <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="p-5">
        <div>
          <div class="container-cards">

            <div class="card-item" *ngFor="let ecran of ecrans">
              <div class="card" routerLink="/reservation/{{ecran._id}}">
                <img class="card-img-top" src="{{ecran.pictureUrl || 'http://placehold.it/700x400'}} " alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{ecran.name}}</p>
                    <p class="card-text">{{ecran.emplacementPhysique}}</p>
                    {{ecran.nSpotParIteration}} %
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
